<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">

  <body>
    <div class="overlay"></div>
    <div class="controlshint"><img src="assets/img/swipe.png" alt="Menu Help"></div>
    <section class="wrap">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	    <h1>Summary</h1>
          </div>
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-cluster">
	    <div class="well well-cluster" onclick="pmis.navigation.summary();">
	      <div class="header">Executive Management</div>
	      <div class="flot-charts chart-placeholder"></div>		
	    </div>
	  </div>
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-cluster">
	    <div class="well well-cluster" onclick="pmis.navigation.summary();">
	      <div class="header">Head Office</div>
	      <div class="flot-charts chart-placeholder"></div>		
	    </div>
	  </div>
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-cluster">
	    <div class="well well-cluster" onclick="pmis.navigation.summary();">
	      <div class="header">District</div>
	      <div class="flot-charts chart-placeholder"></div>		
	    </div>
	  </div>
	</div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	    <h1>Clusters</h1>
          </div>
	  <template data-src="/entry/cluster">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-cluster">
	      <div class="well well-cluster" onclick="pmis.navigation.cluster('{{ name }}');">
		<div class="header">{{ name }}</div>
	        <div class="flot-charts chart-placeholder"></div>		
	      </div>
	    </div>
	  </template>
        </div>
        <footer class="text-center">&copy PMIS 2014</footer>
      </div>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">$(document).bind("mobileinit", function(){$.extend(  $.mobile , {autoInitializePage: false})});</script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/flot/js/jquery.flot.js" type="text/javascript"></script>
    <script src="assets/flot/js/jquery.flot.stack.js" type="text/javascript"></script>
    <script src="assets/flot/js/jquery.flot.resize.js" type="text/javascript"></script>
    <script src="assets/flot/js/jquery.flot.pie.js" type="text/javascript"></script>

    <script src="assets/js/app.js"></script>
