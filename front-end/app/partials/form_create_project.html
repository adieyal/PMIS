<h1 class="page-header">
    Create project
</h1>
<div class="row-fluid">

    <div class="span6">

        <div ng-switch="getCurrentStep()" ng-animate="'wave'" class="slide-frame">
            <div ng-switch-when="one">
                <h4>Project details</h4>
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="programme">Programme:</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge" id="programme" ng-model="wizard.programme">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="name">Name:</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge" id="name" ng-model="wizard.name" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="description">Description:</label>
                        <div class="controls">
                            <textarea class='input-xlarge' name="description" id="description" cols="30" rows="10" ng-model="wizard.description"></textarea>
                        </div>
                    </div>

                </fieldset>
            </div>
            <div ng-switch-when="two">
                <h4>Project location and scope</h4>
                <a onclick="return false;"  ng-class="{'':isCurrentStep(0)}" ng-click="setCurrentStep(0)">Project details</a> >
                <span  ng-class="{'':isCurrentStep(1)}" ng-click="setCurrentStep(1)">Project location and scope</span>
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="district">District:</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge" id="district" ng-model="wizard.district">
                        </div>
                    </div>
                    <label class="control-label" for="scope_0_quantity">Scope:</label>
                    <div class="control-group" >
                        <div class="controls">
                            <input type="text" class="input-xlarge" id="scope_0_quantity" ng-model="wizard.scope_0_quantity">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <input type="text" class="input-xlarge" id="scope_0_code" ng-model="wizard.scope_0_code">
                        </div>
                    </div>
                    <a href="" onclick="return false" >+ Add</a>

                </fieldset>
            </div>
            <div ng-switch-when="three">
                <fieldset>
                    Step-3
                </fieldset>
            </div>
            <div ng-switch-when="four">
                <fieldset>
                    Step-4
                </fieldset>
            </div>
            <div ng-switch-when="five">
                <fieldset>
                    Step-5
                </fieldset>
            </div>
            <div ng-switch-when="six">
                <fieldset>
                    Step-6
                </fieldset>
            </div>
            <div ng-switch-when="seven">
                <fieldset>
                    Step-7
                </fieldset>
            </div>
        </div>
    </div>
</div>
<div >
    <a class="btn" ng-click="handlePrevious()" ng-show="!isFirstStep()">Back</a>
    <a class="btn btn-primary" ng-click="handleNext(dismiss)">{{getNextLabel()}}</a>
</div>
