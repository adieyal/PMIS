<h1 class="page-header">
    Login
</h1>

<div class="row-fluid">
    <div class="span5" ng-controller="MyCtrl2">
        <form ng-hide="is_auth()" class="form-login" name="loginForm" novalidate ng-submit="login()">
            <fieldset>
                <div class="row-fluid" ng-show="loginForm.username.$dirty && loginForm.password.$dirty && loginForm.$invalid || non_field_errors">
                    <div class="span12">
                        <div class="alert alert-error">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            Invalid username or password
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span8">
                        <input type="text" required class="input-block-level" placeholder="Username" ng-model="username" name="username">
                    </div>
                    <div class="span4">
                        <p class="error" ng-show="loginForm.username.$dirty && loginForm.username.$invalid && loginForm.username.$error.required">Username required.</p>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span8">
                        <input type="password" required class="input-block-level" placeholder="Password" ng-model="password" name="password">
                    </div>
                    <div class="span4">
                        <p class="error" ng-show="loginForm.password.$dirty && loginForm.password.$invalid && loginForm.password.$error.required">Password required.</P>
                    </div>
                </div>

                <!--<p><a href="#forgotPassword" data-toggle="modal" class="btn btn-link">Forgot password?</a></p>-->
                <div class="row-fluid">
                    <div class="span12">
                        <p><button class="btn btn-primary btn-large" ng-disabled="loginForm.$invalid" type="submit">Login</button></p>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
