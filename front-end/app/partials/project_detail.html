<h1 class="page-header">
    {{ project.project.name }}
</h1>

<div class="row-fluid" ng-show="project.status!=400">
    <div class="span12">
        <div class="row-fluid">
            <div class="span6">
                <p>Programme:</p>
            </div>
            <div class="span6">
                <p>{{ project.project.programme.name }}</p>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <p>Project number:</p>
            </div>
            <div class="span6">
                <p>{{ project.project.project_number }}</p>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <p>Description:</p>
            </div>
            <div class="span6">
                <p>{{ project.project.description }}</p>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <p>Municipality:</p>
            </div>
            <div class="span6">
                <p>{{ project.project.municipality.name }}</p>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                {{ project }}
            </div>
        </div>
    </div>
</div>
<div class="row-fluid" ng-show="project.status==400">
    <div class="span12">
        Bad request!
    </div>
</div>
