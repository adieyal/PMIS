[backend]
command = cd server && python manage.py runserver 0.0.0.0:$PORT

[compass]
command = cd insight && bundle exec compass watch

[production]
command = cd insight && BUILD_FOLDER=build/production PORT=$PORT BACKEND=http://www.backend.dev FRONTEND=http://www.production.dev npm run production-server

[development]
command = cd insight && BUILD_FOLDER=build/development PORT=$PORT BACKEND=http://www.backend.dev FRONTEND=http://www.development.dev npm run hot-dev-server
