<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/static/reports/css/style.css" rel="stylesheet" type="text/css">
    <title>The Dpwrt</title>

    {% block extraheader %}
    {% endblock %}
</head>
<body>
    {% block logo %}
	<div class="container">
    	<div class="logo-area cf">
        	<div class="logo-left-area cf">
            	<div class="logo"><a href="index.html#"><img src="/static/reports/images/logo.png" width="269px" height="81" alt=""></a></div><!-- .logo -->
                <div class="district-text">District Report | <span class="font-weight">July 2013</span><br /><span class="nkangala-text">NKANGALA</span></div><!-- .district-text -->
                <div class="nav-area cf">
                	<ul class="hover-progress-bg">
                        {% comment %}
                    	<li class="dash {% block dashactive %}{% endblock dashactive %}"><a href="{% url 'district_dashboard_report' %}">Dashboard</a></li>
                    	<li class="progress {% block progressactive %}{% endblock progressactive %}"><a href="{% url 'district_progress_report' %}">Progress<div class="hover-bg"></div></a></li>
                    	<li class="perform {% block performactive %}{% endblock performactive %}"><a href="{% url 'district_perform_report' %}">Performance</a></li>
                        {% endcomment %}
                    	<li class="dash {% block dashactive %}{% endblock dashactive %}"><a href="#">Dashboard</a></li>
                    	<li class="progress {% block progressactive %}{% endblock progressactive %}"><a href="#">Progress<div class="hover-bg"></div></a></li>
                    	<li class="perform {% block performactive %}{% endblock performactive %}"><a href="#">Performance</a></li>
                    </ul>
                </div><!-- .nav-area -->
            </div><!-- .logo-left-area -->
            <div class="projects-title cf"><h3>Heading to go here</h3></div><!-- .projects-title -->
        </div><!-- .logo-area -->
    </div><!-- .container -->
    {% endblock logo %}
    {% block body %}{% endblock body %}
    
</body>
</html>
