<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/static/reports/css/style.css" rel="stylesheet" type="text/css">
    <title>The Dpwrt</title>

    <script src="/static/js/lib/require.js"></script>

    <script>
        require.config({
            baseUrl: "/static/js/",
            paths: {
                jquery : "lib/jquery",
                text : "lib/text",
                d3 : "lib/d3",
            },
            shim: {
                "lib/jquery": {
                    exports: '$'
                },
                "lib/d3": {
                    exports: 'd3'
                },
                "lib/jquery.number": ['jquery'],
            },
        });

        require(['lib/jquery', "reports/district"], function($, district) {
            var district_id = {{ district.id }}
            var year = {{ date.year }}
            var month = {{ date.month }}
            var d = new district(year, month);
            url = "{% url 'api:reports:district' district.id  date.year date.month %}";

            $.getJSON(url, function(json) {
                d.populate_dashboard(json);
            });
        })
    </script>

    {% block extraheader %}
    {% endblock %}
</head>
<body>
    {% block logo %}
	<div class="container">
    	<div class="logo-area cf">
        	<div class="logo-left-area cf">
            	<div class="logo"><a href="index.html#"><img src="/static/reports/images/logo.png" width="269px" height="81" alt=""></a></div><!-- .logo -->
                <div class="district-text">District Report | <span class="font-weight">{{ date|date:"M" }} {{ date.year }}</span><br /><span class="nkangala-text">{{ district.name|upper }}</span></div><!-- .district-text -->
                <div class="nav-area cf">
                	<ul class="hover-progress-bg">
                    	<li class="dash {% block dashactive %}{% endblock dashactive %}"><a href="{% url 'reports:district_dashboard' district.id date.year date.month %}">Dashboard</a></li>
                    	<li class="progress {% block progressactive %}{% endblock progressactive %}"><a href="{% url 'reports:district_progress' district.id date.year date.month %}">Progress<div class="hover-bg"></div></a></li>
                    	<li class="perform {% block performactive %}{% endblock performactive %}"><a href="{% url 'reports:district_perform' district.id date.year date.month %}">Performance</a></li>
                    </ul>
                </div><!-- .nav-area -->
            </div><!-- .logo-left-area -->
            <div class="projects-title cf"><h3>Heading to go here</h3></div><!-- .projects-title -->
        </div><!-- .logo-area -->
    </div><!-- .container -->
    {% endblock logo %}
    {% block body %}{% endblock body %}
    
</body>
</html>
