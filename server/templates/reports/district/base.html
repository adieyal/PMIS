<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/static/reports/css/style.css" rel="stylesheet" type="text/css">
    <title>The Dpwrt</title>
    <!--<script src="/static/reports/js/d3.v3.min.js" charset="utf-8"></script>-->
    <script src="/static/js/lib/require.js"></script>

    <script>
        require.config({
            baseUrl: "/static/js/",
            paths: {
                jquery : "lib/jquery",
                text : "lib/text",
            },
            shim: {
                "lib/jquery": {
                    exports: '$'
                },
                "lib/jquery.number": ['jquery'],
            },
        });

        require(['lib/jquery', "reports/district"], function($, district) {
            var district_id = {{ district_id }}
            var year = {{ year }}
            var month = {{ month }}
            var d = new district(year, month);
            url = "/api/reports/district/" + district_id + "/" + year + "/" + month + "/";

            $.getJSON(url, function(json) {
                d.populate_all(json);
            });
        });
    </script>

    {% block extraheader %}
    {% endblock %}
</head>
<body>
    {% block body %}{% endblock %}
</body>
</html>
